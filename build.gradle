// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	//implementation 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-parent:2.1.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot:2.1.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
	implementation 'mysql:mysql-connector-java:8.0.13'
	
	//分页插件
	implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.10'
    
    //redis依赖
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.1.1.RELEASE'
    
    //swagger 生成api文档
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    
    //缓存
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.1.1.RELEASE'
    
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.1.RELEASE'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

